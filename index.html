<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="mt-5">
        <h1>Consultas por medio de Fetch Api</h1>
    </header>

    <main>
        <div class="mt-4 d-block " >
            <button  id="getBtn" type="button" class="btn btn-primary btn-lg">Leer usuarios</button>        
            <div  class="spinner-border text-primary visually-hidden spin" role="status">
            </div>
        </div>

        <section>
            <table>
                <tr>
                  <th>id</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>e-mail</th>
                  <th>image</th>
                </tr>
            </table> 

        </section>
    </main>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
